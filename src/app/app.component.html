
<h1>Counter App</h1>
<div class="main">
  <app-counter/>


  @if(showCounterModal){
    <div class="counterModal">
      <div class="modal-content">
        <p>Set counter to new value</p>
        <input type="number" name="counter" id="counter" min="0" value="0" [(ngModel)]="inputValue" >
        <button  (click)="updateCounter()">Add</button>
      </div>
    </div>
} @else if(showIntervalModal)  {
  <div class="counterModal">
    <div class="modal-content">
      <p>Set interval to ...</p>
      <input type="number" name="counter" id="counter" min="0" value="0" [(ngModel)]="inputInterval" >
      <button (click)=" updateInterval() "  >Add</button>
    </div>
  </div>
}
  


</div>
